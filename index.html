<body class="devX">
    <div class="lv-super">
        <div class="lv-page">

            

<section class="lv-login">

	<!-- HEADER -->
	<header class="lv-login-header">
		<div class="row">
			<div class="columns text-center">
				<img src="/assets/img/content/logo@2x.png">
				<h1 class="subheader">Better Candidates Faster.</h1>
			</div>
		</div>
	</header>

	<!-- LOGIN PANEL -->
	<div class="row">
	    <div class="columns text-center">

		    <form class="lv-login-panel animated fadeInDown" method="post" action="" data-abide novalidate>

				<div class="lv-login-panel-title"><span class="text">Client Login</span></div>

		    	<!-- Username -->
		    	<div class="row collapse">
		    		<div class="columns">
		    			<label><span class="label-text">Username</span><i class="fi-torso"></i>
		    				<input name="username" class="radius username-field" type="text" maxlength="255" autocapitalize="off" required>
		    			</label>
		    			<small class="error">Your name is required.</small>
		    		</div>
		    	</div>

		    	<!-- Password -->
		    	<div class="row collapse">
		    		<div class="columns">
		    			<label><span class="label-text">Password</span><i class="fi-key"></i>
		    				<input name="password" class="radius password-field" type="password" autocapitalize="off" required>
		    			</label>
		    			<small class="error">Password is incorrect.</small>
		    		</div>
		    		<!-- Forgot? -->
		    		<p class="text-right"><a class="forgot-password" href="#password-reset">Forgot?</a></p>
		    	</div>

		    	<!-- Remember Me -->
		    	<div class="remember-me">
					<div class="row collapse">
						<div class="columns text-left">
							<input id="remember-me" name="remember-me" type="checkbox"><label for="remember-me">Remember Me</label>
						</div>
					</div>
				</div>

		    	<!-- Submit -->
				<div class="row">
					<div class="columns">
						<!-- Switch to button on production -->
						<!-- <button type="submit" class="button radius expand">Login</button> -->
						<a href="/dashboard/" class="button radius expand">Login</a>
					</div>
				</div>
		    </form>

	    </div> <!-- .columns -->
	</div> <!-- .row -->

	<!-- FOOTER -->
	<footer class="lv-login-footer">
		<div class="row">
			<div class="columns text-center">
				<p>R1.10 &copy; Thomson Reuters (Professional) Australia Limited 2000-2013<br> <strong>Phone</strong> <a href="1800 020 548">1800 020 548</a> <strong>Email</strong> <a href="test@example.com">test@example.com</a></p>
			</div>
		</div>
	</footer>

</section> <!-- .lv-login -->

        </div> <!-- .lv-page -->
    </div> <!-- .lv-super -->
